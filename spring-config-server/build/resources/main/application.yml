# Server Port for boot server
server:
  port: 8888

# logging level
logging:
  level:
    com.barley.cloud: INFO

# Security enable/disable
security:
  basic:
    enabled: false

# spring cloud config server git uri
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/vikramgulia/spring-config-repo